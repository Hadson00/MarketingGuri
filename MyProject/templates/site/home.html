{% extends 'layouts/layout.html' %}

{% block content %}
<div>
    <div" class="row m-5">
        <h1>{{card.section}}</h1>
        {% if card %}
            {% for cards in card %}
                <div class="col-md-3 pb-4">
                    <div class="card mb-4" style="width: 100%; height: 100%; text-align: justify;">
                        <div>
                            <img class="card-img-top" src="{{ cards.path.url }}" alt="{{ cards.title }}">
                        </div>
                        <div class="card-body">
                            <div>
                                <h5 class="card-title">{{ cards.title }}</h5>
                                <p class="card-text">{{ cards.description }}</p>
                            </div>
                            <div>
                                <a href="{% url 'edit_card' cards.id %}" class="btn btn-warning">Editar</a>
                            <form method="post" action="{% url 'delete_card' cards.id %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Deletar</button>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="text-center">
        <a href="{% url 'create_card' %}" class="btn btn-success m-3">Adicionar Card</a>
    </div>
</div>
{% endblock %}
