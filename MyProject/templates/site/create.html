{% extends 'layouts/layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Adicionar Card</h2>
        <form style="font-family: Courier New;" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center my-3">
              <button style="background-color: #3572EF; border: 0;" type="submit" class="btn btn-success">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
