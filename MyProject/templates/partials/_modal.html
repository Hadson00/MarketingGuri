{% for card in cards %}
<!-- Modal -->
<div class="modal fade" id="card{{card.cards.id}}" tabindex="-1" aria-labelledby="{{card.cards.id}}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="{{card.cards.id}}">{{ card.cards.title }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p style="text-align: justify;">{{card.cards.description}}</p>
            </div>
            <div class="modal-footer justify-content-center">
                <div>
                    <a href="{% url 'like_card' card.cards.id %}" style="text-decoration: none; color: #000;" id="likeButton" class="like-button {% if card.liked %}liked{% endif %}">
                        {% if card.liked %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="bi bi-heart-fill" viewBox="-1 -1 18 16">
                                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                            </svg>
                            {{ card.cards.total_likes }}
                        {% else %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-heart" viewBox="-1 -1 18 16">
                                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                            </svg>
                            {{ card.cards.total_likes }}
                        {% endif %}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
